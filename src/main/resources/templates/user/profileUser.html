<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css" integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg==" crossorigin="anonymous" />
    <title>Profile</title>
    <style>
    .heroHead {

        display: grid;
        grid-template-columns: 1fr 3fr;
    }

    p {
        text-align: left;
    }


    </style>
</div>

<!-- <body> -->
<div layout:fragment="body" th:remove="tag">
    <div class="container1">
        <!-- Header -->
        <div class="heroHead">
            <img src="/images/profile.jpg" style="width:100%; border-radius:10px;">
            <div class="profile">
                <div style="text-align:left; padding:20px; padding-left: 50px;">
                    <h2 style="display:inline-block;"th:text="${user.name}"><strong></strong></h2>
                    <h4 th:text="${user.userType}"></h4>
                    <p>Username: <span th:text="${user.username}"></span></p>
                    <p th:text="${user.bio}"></p>

                </div>
            </div>


        </div>
        <div style="margin-top:100px;">
            <h2 >These people need tutors: </h2>
            <div th:each="schedule : ${list}" style="text-align:left; padding:20px; padding-left: 50px; margin:20px; width:100%; background-color:#c6e2ff;">
                <h4> #<span th:text="${schedule.id}"></span>: <span th:text="${schedule.name}"></span> </h4>
                <p> "<span th:text="${schedule.help}"> </span>"</p>
                <p>Email them here: <span th:text="${schedule.email}" ></span>. </p>
            </div>
        </div>

    </div>


</div>
